<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Carousel</title>
  </head>

  <body>
      <div class="container-fluid">
          <h1>Bootstrap Carousel</h1>

          <div id="carouselId" class="carousel slide" data-ride="carousel">
              <!-- the main inner part of the carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active" data-interval="5000">
                  <img src="images/img1.jpg" class="d-block w-100" alt="Project 1">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Project 1</h5>
                    <p>Our First Project at X city, completed on Sep, 2019</p>
                  </div>
                </div>
                <div class="carousel-item"  data-interval="5000">
                  <img src="images/img2.jpg" class="d-block w-100" alt="Project 2">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Project 2</h5>
                    <p>Our Second Project at NY, completed on Jan, 2020</p>
                  </div>
                </div>
                <div class="carousel-item"  data-interval="5000">
                  <img src="images/img3.jpg" class="d-block w-100" alt="Project 3">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Project 3</h5>
                    <p>Our Third Project at Singapore, completed on Apr, 2020</p>
                  </div>
                </div>
              </div>

              <!-- adding indicators for each slide -->
              <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
              </ol>

              <!-- adding left-right move buttons -->
              <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
           </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
