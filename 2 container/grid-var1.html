<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Grid Variation 1</title>
  </head>

  <body>
      <div class="container">
          <p class="font-weight-bold">Equal Width</p>
          <div class="row bg-primary">
              <div class="col border border-success">1</div>
              <div class="col border border-success">2</div>
              <div class="col border border-success">3</div>
              <div class="col border border-success">4</div>
              <div class="col border border-success">5</div>
              <div class="col border border-success">6</div>
              <div class="col border border-success">7</div>
              <div class="col border border-success">8</div>
              <div class="col border border-success">9</div>
              <div class="col border border-success">10</div>
              <div class="col border border-success">11</div>
              <div class="col border border-success">12</div>
          </div>
          <hr>

          <p class="font-weight-bold">Equal Width Multi Line</p>
          <div class="row bg-warning">
              <div class="col border border-success">1</div>
              <div class="col border border-success">2</div>
              <div class="col border border-success">3</div>
              <div class="w-100"></div>
              <div class="col border border-success">4</div>
              <div class="col border border-success">5</div>
              <div class="col border border-success">6</div>
              <div class="col border border-success">7</div>
              <div class="w-100"></div>
              <div class="col border border-success">8</div>
              <div class="col border border-success">9</div>
              <div class="col border border-success">10</div>
              <div class="col border border-success">11</div>
              <div class="col border border-success">12</div>
          </div>
          <hr>

          <p class="font-weight-bold">One Column Width</p>
          <div class="row bg-light">
              <div class="col border border-danger">1</div>
              <div class="col-5 border border-danger">2</div>
              <div class="col border border-danger">3</div>
          </div>
          <hr>

          <p class="font-weight-bold">Variable Width Grid</p>
          <div class="row bg-light">
              <div class="col border border-danger">1</div>
              <div class="col-md-auto border border-danger">Sample Content</div>
              <div class="col-md-2 border border-danger">3</div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
