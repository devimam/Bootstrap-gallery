<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Container</title>
  </head>

  <body>
      <div class="container bg-primary" style="height:100px;">
          <p class="text-warning">container, bg-primary, text-warning</p>
      </div>

      <div class="container-sm bg-secondary" style="height:100px;">
          <p class="text-info">container-sm, bg-secondary, text-info</p>
      </div>

      <div class="container-md bg-success" style="height:100px;">
          <p class="text-primary">container-md, bg-success, text-primary</p>
      </div>

      <div class="container-lg bg-danger" style="height:100px;">
          <p class="text-success">container-lg, bg-danger, text-success</p>
      </div>

      <div class="container-xl bg-warning" style="height:100px;">
          <p class="text-danger">container-xl, bg-warning, text-danger</p>
      </div>

      <div class="container-fluid bg-dark" style="height:100px;">
          <p class="text-light">container-fluid, bg-dark, text-light</p>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
